<div class="toggle-icon" *ngIf="isPlaylistClosed">
  <button mat-button (click)="togglePlaylist()" class="toggle-menu_button">
    <i class="material-icons">menu_open</i>
  </button>
</div>
<section class="tracks-section" [@slideInOut]="isPlaylistClosed ? 'out' : 'in'">
  <div class="title">
    <button mat-button (click)="togglePlaylist()" class="toggle-close">
      <i class="material-icons">close</i>
    </button>
    <h2>{{title}}</h2>
  </div>
  <div class="tracks-list">
    <app-track *ngFor="let track of tracks" [track]="track"></app-track>
  </div>
</section>
