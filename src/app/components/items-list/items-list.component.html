<div class="category-wrapper">
    <h1>{{title}}</h1>
    <section class="items-list">
        <div *ngFor="let item of items">
            <div class="details">
                <a [routerLink]="['/'+title, item.id]">
                    <h3>{{item.name}}</h3>
                    <img [src]="getCoverImage(item)" />
                </a>
            </div>
        </div>
    </section>
</div>
