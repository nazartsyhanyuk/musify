<div class="category-wrapper">
  <h1>{{title}}</h1>
  <h2 class="nothing-found__message" *ngIf="isEmpty">Nothing found</h2>
  <section *ngIf="!isEmpty" class="items-list">
    <div *ngFor="let item of items"
         class="details"
         [ngStyle]="{'background-image': 'url('+getCoverImage(item)+')'}">
      <h3 [routerLink]="['/', title, item.id]" [title]="item.name">{{getTitle(item)}}</h3>
    </div>
  </section>
</div>
