<div class="albums-page">
    <h1>Albums</h1>
    <section class="albums-list">
        <div *ngFor="let album of albums">
            <div class="details">
                <a [routerLink]="['/album', album.id]">
                    <h3>{{album.name}}</h3>
                    <img [src]="getCoverImage(album)" />
                </a>
            </div>
        </div>
    </section>
</div>
