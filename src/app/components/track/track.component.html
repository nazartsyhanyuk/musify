<div class="container">
  <div class="track">
    <button class="transparent_button" (click)="playPause()">
      <i class="icon" [ngClass]="{'ion-ios-play': !isPlaying(), 'ion-ios-pause': isPlaying(), 'active': isCurrentTrack()}"></i>
    </button>
    <h6 [ngClass]="{'active': isCurrentTrack()}">{{track.name}}</h6>
    <p [ngClass]="{'active': isCurrentTrack()}">{{msToMinSec(track.durationMs)}}</p>
  </div>
</div>
